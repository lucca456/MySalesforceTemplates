<template>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
			  <div class="slds-media__figure">
				<span class="slds-icon_container slds-icon-standard-event white-icon svg__container" title="event">
					  <svg class="slds-icon slds-icon-text-default icon__size svg__class" aria-hidden="true">
						  <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#event"></use>
					  </svg>
				  <span class="slds-assistive-text">event</span>
				</span>
			  </div>
			  <div class="slds-media__body">
				<h2 class="slds-card__header-title">
				  <a href="#" class="slds-card__header-link slds-truncate" title="Status File">
					<span>Records</span>
				  </a>
				</h2>
				<p class="slds-text-body_small">Test</p>
			  </div>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner container_card--body">
			<template if:true={visibleRecords}>
				<template for:each={visibleRecords} for:item="record">
					<div key={record.Id} class="slds-box slds-m-bottom_small slds-grid slds-gutters slds-wrap">
						<div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_size_1-of-2">
							<div><strong>Nome:</strong></div>
							{record.Name}
						</div>
						<div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_size_1-of-2">
							<div><strong>Sobrenome:</strong> </div>
							{record.LastName}
						</div>
					</div>
				</template>

			</template>
		</div>
		<footer class="slds-card__footer slds-var-m-horizontal_medium slds-p-vertical_medium">
			<c-mms-record-pagination-template records={totalRecords} onupdate={updateRecordHandler}></c-mms-record-pagination-template>
		</footer>
	</article>
</template>
